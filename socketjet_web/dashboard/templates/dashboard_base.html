<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}{% endblock title %}</title>
		<!-- HTML5 shim, for IE6-8 support of HTML elements -->
	    <!--[if lt IE 9]>
	      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]--> 
	  	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css" />    
	</head>
	<body style="padding-top: 50px">
		<div class="navbar navbar-fixed">
			<div class="navbar-inner">
				<div class="container"> 
					<a class="brand" href="/dashboard/">SocketJet</a>
					<ul class="nav">
						<li><a href="/dashboard/">Dashboard</a></li>
						<li><a href="/dashboard/sites/">Sites</a></li>           
					</ul>
					{% if user.is_authenticated %}  
					<ul class="nav pull-right">
					  <li class="dropdown">
					    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					          {{ user.username }}
					      	<b class="caret"></b>
					    </a>
					    <ul class="dropdown-menu">
					      <li><a href="/accounts/myaccount/">My Account</a></li>
						  <li><a href="/accounts/logout/">Log out</a></li>
					    </ul>           
					  </li>
					</ul>
					{% endif %} 				
				</div>
			</div>
		</div>
		
		<div class="container">
			{% block main_content %}
			{% endblock main_content %}
		</div>
		
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
		{% block script %}
			
		{% endblock %}
	</body>
</html>
